<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Digital-7&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="alarm-clock">
        <div class="timer">
            <span id="minutes">25</span><span class="colon">:</span><span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start" class="control-btn">Start</button>
            <button id="pause" class="control-btn">Pause</button>
            <button id="reset" class="control-btn">Reset</button>
        </div>
        <div class="mode-buttons">
            <button id="pomodoro" class="mode-btn active">Pomodoro</button>
            <button id="shortBreak" class="mode-btn">Short Break</button>
            <button id="longBreak" class="mode-btn">Long Break</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
